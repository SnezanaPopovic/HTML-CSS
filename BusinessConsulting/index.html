<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Consulting Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Consulting Pro</h1>
      <nav>
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <section class="hero">
      <h2>We Make Businesses Grow</h2>
      <p>Strategy | Innovation | Success</p>
    </section>

    <section id="services" class="services">
      <h3>Our Services</h3>
      <div class="cards">
        <div class="card">Market Analysis</div>
        <div class="card">Business Planning</div>
        <div class="card">Digital Transformation</div>
      </div>
    </section>

    <section id="about" class="about">
      <h3>About Us</h3>
      <p>
        We are a team of business professionals with 20+ years of experience.
      </p>
    </section>

    <section id="contact" class="contact">
      <h3>Contact Us</h3>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 Consulting Pro</p>
    </footer>
  </body>
</html>
