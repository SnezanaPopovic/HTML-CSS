<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FashionLux</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero-content">
        <h1>Nova Kolekcija 2025</h1>
        <p>Upoznajte stil. Otkrijte udobnost.</p>
        <a href="#products" class="btn">Pogledaj proizvode</a>
      </div>
    </header>

    <section class="categories">
      <h2>Kategorije</h2>
      <div class="cat-grid">
        <div class="cat-card">Muškarci</div>
        <div class="cat-card">Žene</div>
        <div class="cat-card">Aksesoari</div>
      </div>
    </section>

    <section class="products" id="products">
      <h2>Top proizvodi</h2>
      <div class="product-grid">
        <div class="product-card">
          <h3>Kožna Jakna</h3>
          <p>29.990 RSD</p>
        </div>
        <div class="product-card">
          <h3>Letnja Haljina</h3>
          <p>8.490 RSD</p>
        </div>
        <div class="product-card">
          <h3>Patike</h3>
          <p>12.300 RSD</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 FashionLux. Sva prava zadržana.</p>
    </footer>
  </body>
</html>
